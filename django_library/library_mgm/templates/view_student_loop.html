<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>al_message</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'a.css'%}">
</head>
<body>
    <center>
    <form action="view" method="post">
        <table>
            <th>BOOK LIST <hr></th> <th>| STUDENT NAME |<hr></th>   <th>ISSUE DATE | <hr></th> 
              <th>RETURN DATE | <hr></th>
               <th>STUDENT RETURN DATE |<hr> </th>   <th>FINE |<hr> </th>  
            {% for i in r %}
            <tr>
                <td>{{ i.book_name }}</td> 
                <td>{{ i.student_name }}</td>
                <td>{{ i.issue_date }}</td>
                <td>{{ i.return_date }}</td>
                <td>{{ i.student_return_date }}</td>
                <td>{{ i.fine }}</td>
            </tr>
            {% endfor %}
        </table>
    </form>
<br><br>
<button><a href="homepage">HOME</a></button>
</center>
</body>
</html>
