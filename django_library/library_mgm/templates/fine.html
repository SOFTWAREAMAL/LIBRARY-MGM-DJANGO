<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return_book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'a.css'%}">
</head>
<body>
<center>
    
    <form action="fine" method="post">
        {% csrf_token%}<br>
        <h1>PAY FINE</h1>
        <label for="b">Student Name:</label>
        <input type="text" id="b" name="student_name" required> <br> <br>

        <label for="a">Book Name:</label>
        <input type="text" id="a" name="book_name" required> <br> <br>

        <label for="c"> Fine Amount:</label>
        <input type="text" id="c" name="fine" required> <br> <br>

        <label for="b"> Admin Password:</label>
        <input type="password" id="b" name="admin_password" required>  <br> <br>

        <input type="submit" value="Pay Fine"> <br> <br>

        
    </form><br>
    <button><a href="homepage">HOME</a></button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          <h1>  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li></h1>
        {% endfor %}
    </ul>
    {% endif %}
</center>

</body>
</html>
