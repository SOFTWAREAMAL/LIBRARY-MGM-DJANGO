<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'a.css'%}">
 
</head>
<body>
    <center>
        <img src="{% static 'image1.jpg'%}" alt="">
    <form action="login" method = "post">
        {% csrf_token %}
        <br>
        <h1>Welcome To "Admin Login"</h1>

        <label for="admin_name"> User Name:</label>
        <input type="text" id="admin_name" name="admin_name" placeholder ="Enter your user name" 
        required><br><br>

        <label for="admin_password"> Password:</label>
        <input type="password" id="admin_password" name="admin_password" placeholder ="Enter your password"
         required><br><br>

        <input type="submit" value= "Admin Login" ><br><br>
   
    </form>
   

        {% if messages %}
        <ul class="messages">
            {% for i in messages %}
               <h1>
                <li {% if i.tags %} class="{{ i.tags }}" {% endif %}>
                    {{ i }}
                </li>
                </h1> 
            {% endfor %}
        </ul>
    {% endif %}
</center>
</body>
</html>
